<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://kit.fontawesome.com/17951cbad8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    {% block css %}{% endblock css %}
    <link rel="shortcut icon" href="{% static 'intro\pictures\edited-logo.png' %}" type="image/x-icon">  
    <title>{{title}}</title>
  </head>
  <body>
    {% block sidebar %}{% endblock sidebar %}
    {% block navbar %}{% endblock navbar %}
    {% block container %}{% endblock container %}
    {% block footer %}{% endblock footer %}
    

    <script src="{% static 'intro\scripts\jquery-3.6.4.min.js' %}"></script>
    <script src="{% static 'intro\scripts\jquery.validate.min.js' %}"></script>
    {% block javascript %}{% endblock javascript %}
  </body>
</html>
